<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Anaphore
  </h1>

  <div *ngIf="applicationState == 'entry'">
    <app-user-input
      [defaultName]=""
      (nameSubmitted)="goToWaitingRoom()">
    </app-user-input>
  </div>

  <div *ngIf="applicationState == 'waiting'">
    <app-user-list
      (startGame)="goToGame()">
    </app-user-list>
  </div>

  <div *ngIf="applicationState == 'partyInProgress'">
    GAME
  </div>

</div>
