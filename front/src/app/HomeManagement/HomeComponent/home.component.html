
<div style="text-align:center">
  {{applicationState}}<br/>
  <button (click)="updateState(false)">back</button>
  <button (click)="updateState(true)">next</button>

  <h1>
    Trios
  </h1>

  <div *ngIf="applicationState == 'entry'">
    <app-user-input
      [defaultName]=""
      (nameSubmitted)="goToWaitingRoom()">
    </app-user-input>
  </div>

  <div *ngIf="applicationState == 'waiting'">
    <app-user-list
      (startGame)="goToGame()">
    </app-user-list>
  </div>

  <div *ngIf="applicationState == 'partyInProgress'">
    <app-easel
      [pieces]="pieces">
    </app-easel>
  </div>

</div>
<br><br>
<user-details></user-details>
